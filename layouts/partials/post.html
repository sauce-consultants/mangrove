<article class="flex inset-x-lg inset-y-lg border-b">
  {{ with $.Site.GetPage "authors" .Params.author }}
    <img class="rounded-sm mr-lg" src="{{ .Params.avatar }}" width="72" height="72" />
  {{ end }}
  <div class="ml-lg">
    <a href="{{ .Permalink }}" class="block m-none mb-sm text-lg light">{{ .Title }}</a>
    <div class="text-md">{{ .Summary }}</div>
    {{ if .Truncated }}
      <a class="mt-sm text-sm" href="{{ .RelPermalink }}">Read Moreâ€¦</a>
    {{ end }}
  </div>
</article>
