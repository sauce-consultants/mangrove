<article class="flex inset-x2 inset-y2">
  {{ with $.Site.GetPage "authors" .Params.author }}
    <img class="rounded-sm" src="{{ .Params.avatar }}" width="72" height="72" />
  {{ end }}
  <div class="ml-lg">
    <h1 class="m-none" style="font-weight:400;color:white">
      <a href="{{ .Permalink }}" class="mb-sm block">{{ .Title }}</a>
    </h1>
    
    <div style="max-width:700px;color:#aaa;">{{ .Summary }}</div>
    {{ if .Truncated }}
      <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
    {{ end }}
  </div>

</article>
