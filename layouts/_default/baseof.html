<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }}</title>
  </head>
  <body>
    <a href="{{ .Site.BaseURL | absURL }}">
      {{ if .Site.Params.logo }}
        <img src="{{ .Site.Params.logo | absURL }}" title="{{ .Site.Title }}" height="48" />
      {{ else }}
        <span>{{ .Site.Title }}</span>
      {{ end }}
    </a>
    {{- block "main" . }}{{- end }}
    <small>{{ .Site.Copyright }}</small>
  </body>
</html>
